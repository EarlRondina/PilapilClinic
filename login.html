<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="CSS/login.css" />
	</head>
	<body>
		<header>
			<div class="login_button">
				<button class="btnLogin-popup">Login</button>
			</div>
			<div class="login_name">
				<h2 class="logo">Pilapil Clinic</h2>
			</div>
		</header>
		<div class="wrapper">
			<span class="icon-close">
				<ion-icon name="close-outline"></ion-icon>
			</span>

			<div class="form-box login">
				<h2>Login</h2>
				<form action="/PHP/login.php" method="post">
					<div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="email" name="email_username" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" name="password" required />
						<label>Password</label>
					</div>
					<div class="remember-forgot">
						<label><input type="checkbox" />Remember Me</label>
						<a href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="btn" name="submit">Login</button>
					<div class="login-register">
						<p>Dont Have an Account? <a href="#" class="register-link">Register</a></p>
					</div>
				</form>
			</div>

			<div class="form-box register">
				<h2>Register</h2>
				<form action="/PHP/register.php" method="post">
					<div class="input-box">
						<span class="icon"><ion-icon name="person"></ion-icon></span>
						<input type="text" name="username" required />
						<label>Username</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="email" name="email" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="call"></ion-icon></span>
						<input type="text" name="phone" pattern="[0-9]{11}" required />
						<label>Phone Number</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" name="password" required />
						<label>Password</label>
					</div>
					<div class="remember-forgot">
						<label><input type="checkbox" required />I have accepted the Terms & Conditions.</label>
					</div>
					<button type="submit" class="btn" name="submit">Register</button>
					<div class="login-register">
						<p>Already Have an Account? <a href="#" class="login-link">Login</a></p>
					</div>
				</form>
			</div>
		</div>
		<script src="/Javascript/login.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
